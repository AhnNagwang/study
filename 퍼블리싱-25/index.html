<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/7cb71a013e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="custom">
    <input type="checkbox" id="agree-chk">
    <label for="agree-chk">
     <em></em>약관을 충분히 이해하였으며 동의합니다.
    </label>
  </div>

  <div class="grade">
   <input type="radio" name="grade" id="grade-check1">
   <label for="grade-check1">
    <em></em>초등학생
   </label>

   <input type="radio" name="grade" id="grade-check2">
   <label for="grade-check2">
    <em></em>중학생
   </label>

   <input type="radio" name="grade" id="grade-check3">
   <label for="grade-check3">
    <em></em>고등학생
   </label>

   <input type="radio" name="grade" id="grade-check4">
   <label for="grade-check4">
    <em></em>대학생
   </label>
  </div>
</body>
</html>
