<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/7cb71a013e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
  <script defer src="./js.js"></script>
</head>
<body>
  <section class="faq">
    <div class="faq-inner">
      <div class="accordion">
        <h1>자주 묻는 질문</h1>
        <div class="item">
          <div class="title">
            안쓰면 정말 환불해 주나요?
          </div>
          <div class="content">
            물론입니다. 결제 후 콘텐츠 다운로드 및 열람을 하지 않으셨다면 전액 환불해 드리고 있어요.
          </div>
        </div>

        <div class="item">
          <div class="title">
            구독 중 해지 할 수있나요? 수수료는 없나요?
          </div>
          <div class="content">
            다음달 부터 결제되지 않도록 수수료 없이 언제든지 해지하실 수 있습니다.
          </div>
        </div>

        <div class="item">
          <div class="title">
            무료 혜택은 누구나 받을 수 있나요?
          </div>
          <div class="content">
            네, 밀리 회원이라면 누구나 첫 정기구독 신청 시 1회 첫 달 무료혜택이 제공됩니다.
          </div>
        </div>

        <div class="item">
          <div class="title">
            어떤 기기에서 사용할 수있나요?
          </div>
          <div class="content">
            아래 기기와 버전에서 밀리를 사용할 수 있습니다.
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
